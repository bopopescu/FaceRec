<!DOCTYPE html>
<html lang="en">
<link href="../static/css.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>

    <div class="topnav" id="myLinks" >
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('log') }}">Log</a>
      <a href="{{ url_for('table') }}">Attendance</a>
      <div class="topnav-right">
        <a class="active"  href="{{ url_for('profile') }}">Profile</a>
      </div>
    </div>


    <div class="header_registration" style="margin-top:30px;margin-bottom:30px;">
		<img src="../static/avatar.png" class ="Logo" width="100px">
		<h1 class="header_page_title">Profile update</h1>

		<form action = "http://localhost:5000/profile" method = "POST">
            <h4>Required information</h4>
            <input name="inputName" type="text" placeholder="Enter Name">

            <h4>Update facial metrics</h4><br>

            <div id="basic" style="text-align:center;">
              <video class="videostream" autoplay></video>
              <p>
                  <button class="capture-button" type="button">Capture video</button>
                  <button id="record-button" type="button">Record</button>
                  <button id="stop-button" type="button">Stop</button>
              </p>
            </div>

            <p>    *Please move the face to: right, left, up and down.</p>

			<input type="submit" value="Update" style="position:relative;bottom: 0%;"><br>
		</form>

	</div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../static/cameraRecNew.js"></script>

</body>
</html>
